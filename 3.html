<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* 
  1. 10 плюс 10 равно 20
  2. "10" является строкой и она автоматически преобразует 20 в строку и плюс склеивает их как строки
  3. В console.log получаем 2010 
  */ 
  console.log(10 + 10 + "10");

  /*
  1. Так как десятка по середине является строкой, то цифры вокруг нее преобразовываются в строки тоже
  2. Склеиваем 10ки как строки и получаем 101010
  3. В console.log получаем 101010
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 дает 20
  2. Так как перед строкой 10 стоит знак + он преобразовывает строку в число
  3. Итого в console.log мы получаем 30
  */
  console.log(10 + 10 + +"10");

  /*
  1. 10 является числом
  2. знак - перед кавычками преобразет строку в отрицательное число
  3. так как в кавычках ничего нет, то это будет нулем
  4. 10 делим на минус ноль и получаем минус бесконечность
  */
  console.log(10 / -"");

  /*
  1. Все дело в запятой...
  2. Получаем NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
